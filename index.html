<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Card Game</title>

	</head>
	<body>
		<div class="container">
			<div class=" header">
				<h1>Card Game!</h1>
	
			</div>

			<div class=" cards-container">
				<div class="player1">
					<input type="text" id="name1" placeholder="Player 1">
					<img id="player1" src="./img/card.jpg" alt="playing card">
					<h4 id="player1Score">Total Score: </h4>
				</div>

				<div class="player2">
					<input type="text" id="name2" placeholder="Player 2">
					<img id="player2" src="./img/card.jpg" alt="playing card">
					<h4 id="player2Score">Total Score: </h4>
				</div>
			</div>
			<button id="button">Click Here To Play!</button>
			<h3>Result</h3>
		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
